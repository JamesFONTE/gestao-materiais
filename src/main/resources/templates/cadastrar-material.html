<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Material</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            padding: 40px;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .cancelar {
            margin-left: 10px;
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .cancelar:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">

    <h1 th:text="${material.id == null ? 'Cadastrar Material' : 'Editar Material'}"></h1>

    <form th:action="@{/materiais/salvar}"
          th:object="${material}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Nome</label>
        <input type="text" th:field="*{nome}" required />

        <label>Descrição</label>
        <input type="text" th:field="*{descricao}" />

        <label>Quantidade</label>
        <input type="number" th:field="*{quantidade}" required />

        <label>Unidade</label>
        <input type="text" th:field="*{unidade}" />

        <button type="submit">Salvar</button>
        <a th:href="@{/materiais}" class="cancelar">Cancelar</a>

    </form>

</div>
</body>
</html>
