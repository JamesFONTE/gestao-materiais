<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materiais</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            padding: 40px;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: left;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .acoes a {
            margin-right: 8px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Lista de Materiais</h1>

    <a th:href="@{/materiais/novo}">+ Cadastrar novo material</a>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Unidade</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="material : ${materiais}">
            <td th:text="${material.nome}"></td>
            <td th:text="${material.descricao}"></td>
            <td th:text="${material.quantidade}"></td>
            <td th:text="${material.unidade}"></td>
            <td class="acoes">
                <a th:href="@{/materiais/editar/{id}(id=${material.id})}">Editar</a>
                |
                <a th:href="@{/materiais/deletar/{id}(id=${material.id})}"
                   onclick="return confirm('Deseja realmente excluir este material?')">
                    Deletar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
